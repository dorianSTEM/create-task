<ion-header>
  <ion-navbar>
    <ion-title>
      Company Notifier
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <div id="welcome">
    <img src="../../assets/logo.png" class="center" id="logo-img">
    <h2>Welcome to Company Notifier.</h2>
    <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full [navPush]="loginPage" >Login</button>
          </ion-col>
          <ion-col>
            <button ion-button full clear [navPush]="signupPage">Sign Up</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
