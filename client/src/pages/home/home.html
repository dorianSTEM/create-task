  <ion-content class="cards-bg">
  
    <ion-card *ngFor="let evt of eventTemplate; let i = index; trackBy:trackByIndex">
        <ion-item>
          <ion-avatar item-start>
            <ion-icon name="contact"></ion-icon>
            <img src="http://pluspng.com/img-png/user-png-icon-male-user-icon-512.png"/>
          </ion-avatar>
          <h2><!--{{ eventTemplate[i].author }}--> Larry The Otter</h2>
          <p>Posted On {{ eventTemplate[i].prettyTime }}</p>
        </ion-item>

      <img src="https://cdn.vidyard.com/thumbnails/1036178/iNbHh2ST8ksU1SA8kmvlUr-CYSq_eicQ.jpg"/>
      <ion-card-content>
        <ion-card-title>
          {{ eventTemplate[i].title }}
        </ion-card-title>
        <p>
          {{ eventTemplate[i].msg }}
        </p>
      </ion-card-content>

      <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="primary" icon-start>
            <ion-icon name='calendar'></ion-icon>
            Save
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="primary" icon-start>
            <ion-icon name='briefcase'></ion-icon>
            Attend
          </button>
        </ion-col>
      </ion-row>
    </ion-card>


    <ion-fab right bottom>
      <button ion-fab color="secondary" (click)="createEvent()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <!-- https://ionicframework.com/docs/components -->
</ion-content>
