<ion-header>
    <ion-navbar>      
      <ion-title>
        Enter Company Passphrase
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <h2>Company Notifier</h2>
    <h4>Secure Company Login</h4>
    <form #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Company Name" name="company" [(ngModel)]="creds.company" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Company Passphrase" name="passphrase" [(ngModel)]="creds.passphrase" required></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="register-btn" block clear (click)="authenticate()">Authenticate</button>
          </ion-col>
        </ion-row>
    
      </form>
  </ion-content>
