<ion-header>
  <ion-navbar>
    <ion-title>
      Join Company
    </ion-title>
  </ion-navbar>
</ion-header>
  
<ion-content padding>
  <div id="welcome">
    <img src="../../assets/company.png" class="center" id="logo-img">
    <h2>Join a Company</h2>
    <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button full [navPush]="joinCompanyPage">Join a Company</button>
          </ion-col>
          <ion-col>
            <button ion-button full clear [navPush]="createCompanyPage">Create a Company</button>
          </ion-col>
        </ion-row>
      </ion-grid>
  </div>
</ion-content>
