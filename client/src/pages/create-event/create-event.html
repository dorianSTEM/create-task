<ion-header>
    <ion-navbar>      
      <ion-title>
        Create New Company Event
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
    <form #registerForm="ngForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="text" placeholder="Event Title" name="evt-title" [(ngModel)]="creds.title" required></ion-input>
              </ion-item>

              <ion-item>
                <ion-textarea id="description" placeholder="Event description..." name="evt-descr" [(ngModel)]="creds.description" required></ion-textarea>
              </ion-item>

              <ion-item>
                <ion-label>Date</ion-label>
                <ion-datetime displayFormat="MM/DD/YYYY" name="evt-date" [(ngModel)]="creds.date" min="2016" max="3000-1-1" required></ion-datetime>
              </ion-item>

            </ion-list>
          </ion-col>
        </ion-row>
    
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button class="register-btn" block clear (click)="eventCreate()" [disabled]="!registerForm.form.valid">Create Event</button>
          </ion-col>
        </ion-row>    
      </form>
  </ion-content>
